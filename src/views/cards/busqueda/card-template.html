<div class="card"
     data-pro-id="$$PRO_ID$$"
     data-tipo="$$TIPO$$"
     data-ubicacion="$$UBICACION$$"
     data-mascota="$$MASCOTA$$"
     data-calificacion="$$CALIFICACION_FIXED$$"
     data-disponible="$$DISPONIBLE$$"
     data-online="$$ONLINE$$"
     data-presencial="$$PRESENCIAL$$"
     data-perfil-tipo="$$PERFIL_TIPO$$"
     data-costo="$$COSTO_MINIMO$$"
     data-servicios="$$SERVICIOS_IDS$$">

    <input type="hidden" class="perfil-tipo-hidden" value="$$PERFIL_TIPO$$">

    <!-- COL 1 -->
    <div class="card-col-1">
        <div class="card-img-wrapper">
            <img src="$$IMAGEN$$"
                 alt="Foto de $$NOMBRE$$"
                 class="open-profile"
                 style="cursor:pointer;">
        </div>

        <div class="stars">
            <div class="stars-row">
                $$CALIFICACION_FIXED$$ <i class="material-icons">star</i>
            </div>
            <span class="open-profile opinion-link">$$REVIEW_COUNT$$ Opiniones</span>
        </div>
    </div>

    <!-- COL 2 -->
    <div class="card-col-2">
        <h3>
            <span class="card-title open-profile">$$NOMBRE$$</span>
            <i class="material-icons verified-icon">check_circle</i>
        </h3>

        <div class="specialty">$$SPECIALTY$$</div>

        <p class="address open-profile">
            <i class="material-icons">location_on</i> $$UBICACION$$
        </p>

        <div class="badges-row">
            $$BADGE_PRESENCIAL$$
            $$BADGE_ONLINE$$
        </div>

        <div class="cost-select-new">
            <label for="costo$$INDEX$$">Costo Estimado:</label>
            <select id="costo$$INDEX$$">
                $$COSTOS_OPTIONS$$
            </select>
        </div>
    </div>

    <!-- COL 4 -->
    <div class="card-col-4">
        <div class="calendar-mini" id="calendarMiniContainer$$INDEX$$">
            <div class="calendar-mini-header">
                <button class="mini-prev-month"><i class="fa-solid fa-chevron-left"></i></button>
                <span class="mini-month-title"></span>
                <button class="mini-next-month"><i class="fa-solid fa-chevron-right"></i></button>
            </div>
            <div class="calendar-mini-grid"></div>
        </div>
    </div>

    <!-- COL 3 -->
    <div class="card-col-3">
        <h4>Servicios Destacados</h4>

        <div class="services-badges">
            $$SERVICIOS_BADGES$$
        </div>

        $$PROMO_BUTTON_HTML$$
    </div>

</div>
